<main id="main">

  <div class="container">
    <div class="row topspace">
      <div class="col-sm-8 col-sm-offset-2">

        <article class="post" ng-repeat="item in allBlogEntries | orderBy:'datum':true">
          <header class="entry-header">
            <div class="entry-meta">
              <span class="posted-on"><time class="entry-date published" date="{{item.datum}}">{{item.datum}}</time></span>
            </div>
            <h1 class="entry-title">{{item.titel}}</h1>
          </header>
          <div class="entry-content">
            <p ng-if="item.bild != null"><img alt="" src="{{item.bild}}"></p>
            <p ng-bind-html="renderHtml(item.beschreibung)">
              {{item.beschreibung}}
            </p>
            <p ng-if="item.datei != null">
              <a href="{{item.datei}}" target="_blank">{{item.dateiname}}</a>
            </p>
          </div>
        </article>
      </div>
    </div>
